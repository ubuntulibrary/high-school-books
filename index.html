<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My PDF Library</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: system-ui, sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
      <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">ðŸ“š My PDF Library</h1>
        <input
          id="searchInput"
          type="text"
          placeholder="Search PDFs..."
          class="border rounded-xl px-3 py-2 text-sm w-48 sm:w-72 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-5xl mx-auto p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3" id="pdfContainer">
      <!-- PDF items will be generated here -->
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-6 py-4 text-center text-sm text-gray-500">
      Â© <span id="year"></span> My PDF Library â€” Hosted on Vercel
    </footer>

    <script>
      // ðŸ“„ List of your PDFs (you can edit this manually or generate dynamically)
      const pdfFiles = [
        { title: "Introduction to Linux", path: "Accounting/SSS 1/Chapter 1.pdf" },
        { title: "Annual Report 2025", path: "documents/report.pdf" },
        { title: "Guide to Open Source", path: "archive/guide.pdf" },
        { title: "Old Research Notes", path: "archive/old1.pdf" },
      ];

      const container = document.getElementById("pdfContainer");
      const searchInput = document.getElementById("searchInput");
      const yearSpan = document.getElementById("year");

      // ðŸ•“ Update year automatically
      yearSpan.textContent = new Date().getFullYear();

      // ðŸ” Render PDFs
      function renderPDFs(filter = "") {
        container.innerHTML = "";

        pdfFiles
          .filter((file) => file.title.toLowerCase().includes(filter.toLowerCase()))
          .forEach((file) => {
            const card = document.createElement("a");
            card.href = file.path;
            card.target = "_blank";
            card.className =
              "block bg-white shadow-sm rounded-2xl p-4 border hover:shadow-lg hover:border-blue-300 transition";
            card.innerHTML = `
              <div class="flex items-center gap-3">
                <div class="text-blue-500 text-3xl">ðŸ“„</div>
                <div>
                  <h2 class="font-semibold text-base">${file.title}</h2>
                  <p class="text-xs text-gray-500 break-all">${file.path}</p>
                </div>
              </div>
            `;
            container.appendChild(card);
          });
      }

      renderPDFs();

      // ðŸ§  Live search
      searchInput.addEventListener("input", (e) => {
        renderPDFs(e.target.value);
      });
    </script>
  </body>
</html>
